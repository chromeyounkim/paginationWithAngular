<!doctype html>
<html>
<head>
  <title>Pagination App</title>
</head>
<body ng-app="paginationApp">
  <div ng-controller="paginationController" ng-init="showData()">
    <ul>
      <li style="font-weight:bold;"><span>Name</span><span>Age</span><span>Title</span></li>
      <li ng-repeat="data in lists | pagination: currPage * pageSize | limitTo: pageSize">
        <div><span>{{ data.name }} </span><span>{{ data.age }}</span><span>{{ data.title }}</span></div> 
      </li>
    </ul>
    <div ng-show="list.length">
      <ul>
        <li>
          <button type="button" ng-disabled="curPage == 0" ng-click="curPage=curPage-1"> &lt; PREV</button>
        </li>
        <li>
          <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
        </li>
        <li>
          <button type="button" ng-disabled="curPage >= list.length/pageSize - 1" ng-click="curPage = curPage+1">NEXT &gt;</button>
        </li>
      </ul>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="pagination.js"></script>
</body>
</html>
</body>
